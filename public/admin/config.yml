backend:
  name: github
  repo: aurelianepuras-max/aurelianepuras-max.github.io
  branch: main
  base_url: https://bitter-wood-dba7.aurelian-epuras.workers.dev
  auth_endpoint: /auth

media_folder: "public/uploads"
public_folder: "/uploads"

locale: "ro"

collections:
  # ---------------- BLOG ----------------
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titlu", name: "title", widget: "string" }
      - { label: "Descriere", name: "description", widget: "text" }
      - { label: "Data publicării", name: "pubDate", widget: "datetime" }
      - { label: "Data actualizării", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Imagine", name: "image", widget: "image", required: false }
      - { label: "Etichete", name: "tags", widget: "list", default: [] }
      - { label: "Conținut", name: "body", widget: "markdown" }

  # ---------------- FOTO ----------------
  - name: "photos"
    label: "Foto"
    folder: "src/content/photos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Titlu", name: "title", widget: "string" }
      - { label: "Imagine", name: "image", widget: "image" }
      - { label: "Descriere", name: "description", widget: "text", required: false }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Categorie", name: "category", widget: "string", required: false }

  # ---------------- VIDEO ----------------
  - name: "videos"
    label: "Video"
    folder: "src/content/videos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Titlu", name: "title", widget: "string" }
      - { label: "YouTube URL", name: "youtubeUrl", widget: "string" }
      - { label: "Descriere", name: "description", widget: "text", required: false }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Thumbnail", name: "thumbnail", widget: "string", required: false }

  # ---------------- MUZICĂ ----------------
  - name: "music"
    label: "Muzică"
    folder: "src/content/music"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Titlu", name: "title", widget: "string" }
      - { label: "Artist", name: "artist", widget: "string", default: "Aurelian Epuraș" }
      - { label: "Album", name: "album", widget: "string", required: false }
      - { label: "Audio (MP3)", name: "audioUrl", widget: "file" }
      - { label: "Cover Art", name: "coverArt", widget: "image", required: false }
      - { label: "Durată", name: "duration", widget: "string", required: false }
      - { label: "An", name: "year", widget: "number", required: false }
